	<script>
		window.onscroll = function() {myFunction()};
		let header = document.querySelector('.container-menu-desktop');
		var sticky = header.offsetTop;
		function myFunction() {
			if (window.pageYOffset > sticky) {
				header.classList.add("container-menu-desktop-on-scroll");
			} else {
				header.classList.remove("container-menu-desktop-on-scroll");
			}
		}

		document.querySelector('#btn-toggle').addEventListener('click', classToggle)

		function classToggle() {
			//toggle icon
			let elemIcon = document.querySelector('.btn-toggle span');
			const icon = elemIcon.querySelector('span');
			//Mobile menu currentyy closed
			if (elemIcon.classList.contains('icon-open-mobile-menu')) {
				elemIcon.classList.remove('icon-open-mobile-menu');
				elemIcon.classList.add('icon-close-mobile-menu');
				document.querySelector(".mobile-menu-options").style.right = "0";
				document.querySelector(".page-content").style.marginRight= "320px";
			}
			//Mobile menu curently open
			else {
				elemIcon.classList.remove('icon-close-mobile-menu');
				elemIcon.classList.add('icon-open-mobile-menu');
				document.querySelector(".mobile-menu-options").style.right = "-320px";
				document.querySelector(".page-content").style.marginRight= "0";
			}
		}

		</script>
